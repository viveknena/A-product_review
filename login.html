<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Product Review Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your product review account</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="links">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>

    <!-- Chatbot Toggle -->
    <div class="chat-toggle" onclick="toggleChatbot()">
        <i class="fas fa-robot"></i>
    </div>

    <!-- Chatbot -->
    <div class="chatbot" id="chatbot">
        <div class="chatbot-header">
            <h3>Review Assistant</h3>
            <i class="fas fa-times" onclick="toggleChatbot()"></i>
        </div>
        <div class="chatbot-body" id="chatbotBody">
            <div class="chatbot-message">
                Hello! I can help you write better reviews. Try asking: "How should I review a smartphone?" or "What makes a good product review?"
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="chatInput" placeholder="Ask about writing reviews...">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
